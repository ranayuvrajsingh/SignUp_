<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter-Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="/images/lactofoxo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign-Up for NewsLetter</h1>

      <input type="text" name="FName" class="form-control top" placeholder="First Name" required autofocus>

      <input type="text" name="LName" class="form-control middle" placeholder="Last Name" required autofocus>


      <input type="email"name="Email" class="form-control bottom" placeholder="Email address" required autofocus>


      <button class="btn btn-lg btn-primary btn-block" type="submit"> SignMe Up </button>
      <p class="mt-5 mb-3 text-muted">&copy; Foxo 2022</p>
    </form>
  </body>
</html>
